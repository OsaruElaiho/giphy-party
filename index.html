<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Giphy Party</h1>
    <form id="search">
      <input type="text" id="user-input" name="search" />
      <button type="submit" class="search-button">Search</button>
    </form>
    <div id="gif-section"></div>
    <div id="show-more-section">
      <button type="button" id="show-more-button" class="search-button hidden">
        Show me more GIFS!
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
